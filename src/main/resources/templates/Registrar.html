<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="w-100" style="max-width: 400px;">
        <h2 class="mb-4 text-center">Registrar Usuario</h2>
        <form th:action="@{/inicio/registro}" method="post" class="row g-3">
            <div class="col-12">
                <label for="nombres" class="form-label">Nombres</label>
                <input th:value="${nombres}" type="text" class="form-control" id="nombres" name="nombres" required>
            </div>

            <div class="col-12">
                <label for="apellidoPaterno" class="form-label">Apellido Paterno</label>
                <input th:value="${apellidoPaterno}" type="text" class="form-control" id="apellidoPaterno" name="apellidoPaterno" required>
            </div>

            <div class="col-12">
                <label for="apellidoMaterno" class="form-label">Apellido Materno</label>
                <input th:value="${apellidoMaterno}" type="text" class="form-control" id="apellidoMaterno" name="apellidoMaterno" required>
            </div>

            <div class="col-12">
                <label for="dni" class="form-label">DNI</label>
                <input th:value="${dni}" type="text" class="form-control" id="dni" name="dni" required>
            </div>

            <div class="col-12">
                <label for="numeroCelular" class="form-label">Número de Celular</label>
                <input th:value="${numeroCelular}" type="text" class="form-control" id="numeroCelular" name="numeroCelular" required>
            </div>

            <div class="col-12">
                <label for="correo" class="form-label">Correo Electrónico</label>
                <input th:value="${correo}" type="email" class="form-control" id="correo" name="correo" required>
            </div>

            <div class="col-12">
                <label for="password" class="form-label">Contraseña</label>
                <input th:value="${password}" type="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="col-12 d-flex justify-content-between">
                <a href="/inicio/login" class="btn btn-secondary">Regresar</a>
                <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
    </div>
    
</body>
</html>
